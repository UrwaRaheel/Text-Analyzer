<!DOCTYPE html>
<html>
<head>
    <title>Analysis Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-success text-white text-center">
            <h2>Analysis Result</h2>
        </div>
        <div class="card-body">
            <p><strong>Applied Actions:</strong> {{ actions|join:", " }}</p>
            <p><strong>Character Count:</strong> {{ char_count }}</p>
            <p><strong>Word Count:</strong> {{ word_count }}</p>

            <label><strong>Processed Text:</strong></label>
            <div class="border p-3 bg-white" style="white-space: pre-wrap;">
                {{ analyzed_text }}
            </div>

            <a href="/" class="btn btn-primary mt-3 w-100">Back to Home</a>
        </div>
    </div>
</div>

</body>
</html>
