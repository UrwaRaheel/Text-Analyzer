<!DOCTYPE html>
<html>
<head>
    <title>Text Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h2>Text Analyzer</h2>
        </div>
        <div class="card-body">
            <form action="/analyze" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <textarea class="form-control" name="text" rows="6" placeholder="Paste your text here..."></textarea>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="remove_punc" id="remove_punc">
                    <label class="form-check-label" for="remove_punc">Remove Punctuation</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="capitalize" id="capitalize">
                    <label class="form-check-label" for="capitalize">Capitalize Text</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" name="remove_space" id="remove_space">
                    <label class="form-check-label" for="remove_space">Remove Extra Spaces</label>
                </div>
                <button type="submit" class="btn btn-success w-100">Analyze</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
